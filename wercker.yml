box: darron/consul-wercker
build:
  steps:
    # Build the project
    - script:
        name: go build
        code: |
          make deps
          make build
          make test
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL

deploy:
  steps:
    - script:
        name: package build
        code: |
          cd build
          sudo fpm-cook install-deps
          sudo fpm-cook
          PACKAGECLOUD=$(eval echo "\$PACKAGECLOUD_TOKEN") && echo -e "$PACKAGECLOUD" > ~/.packagecloud && chmod 600 ~/.packagecloud
          DEB_FILE=$(find . -name '*.deb') && package_cloud push darron/octo/ubuntu/trusty $DEB_FILE
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
